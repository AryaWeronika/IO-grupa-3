<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ankieta usługi</title>
</head>

<body>
    <div class="header">
        <a class="tytul" href="start.html"><img class="ciacho" src="obrazy/ciacho.png" weight="80" height="80"><h2>Ciasteczkowa ankieta</h2></a>
        <div class="wybor2">
            <a class="logowanie" href="">Zaloguj się</a> 
            <a class="wybor" href="uslugi.html">Oceń nas</a>
            <a class="wybor" href="ankieta.html">Ankieta</a>
            <a class="wybor" href="start.html">Strona główna</a>
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <form>
                <div class="form-group2">
                    <p>Jak oceniasz nasze usługi w skali 1-5?</p>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
                </div>
                <div class="form-group2">
                    <p>Podziel się swoją opinią na nasz temat!</p>
                        <textarea id="opinia" name="opinia" rows="5" cols="55" placeholder=" Miejsce na wpisanie odpowiedzi..."></textarea>
                </div>
        
                <button type="submit" class="submit-btn"><img class="wyslij" src="obrazy/wyslij.png" width="70" height="50"></button>
                
            </form>
        </div>
    </div>
</body>

</html>
